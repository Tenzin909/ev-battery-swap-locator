<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | EV Station Locator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
  <h1>EV Battery Swap Station Locator</h1>
</header>

<div class="container">
  <h2>Login</h2>

  {% if message %}
    <p style="color: red;">{{ message }}</p>
  {% endif %}

  <form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p style="margin-top: 20px;">Don't have an account? <a href="/register">Register here</a></p>
</div>

<footer>
  &copy; 2025 EV Battery Locator | Built with Flask & PostgreSQL
</footer>

</body>
</html>
